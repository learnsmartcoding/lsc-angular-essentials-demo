<div class="container mt-5">
    <header class="text-center mb-5">
        <h1 class="display-4 fw-bold">Angular Essentials Demo</h1>
        <p class="lead text-muted">A LearnSmartCoding resource for mastering modern Angular concepts.</p>
        <hr class="w-25 mx-auto">
    </header>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Explore Angular Concepts</h5>
        </div>
        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Topic</th>
                            <th>Level</th>
                            <th>Summary</th>
                            <th class="text-end px-4">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of tips; track item.title) {
                        <tr>
                            <td class="fw-bold">{{ item.title }}</td>
                            <td>
                                <span class="badge" [ngClass]="getLevelClass(item.level)">
                                    {{ item.level }}
                                </span>
                            </td>
                            <td class="text-muted small">{{ item.description }}</td>
                            <td class="text-end px-4">
                                <button [routerLink]="item.route" class="btn btn-primary btn-sm rounded-pill px-3">
                                    Try Demo
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 text-muted">
        <p>Created by <a href="https://youtube.com/@learnsmartcoding" target="_blank"
                class="text-decoration-none">LearnSmartCoding</a></p>
    </footer>
</div>
